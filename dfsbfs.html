			var Node = function () {
				var parent;
				var children = [];
				var value;

				return {
					addChild : function  (child) {
						children.push(child);
						child.setParent(this);
					},
					setParent : function (par){
						parent = par;
					},
					getParent : function (){
						return parent;
					},
					removeChild: function (child){
						var findChild = children.indexOf(child);
						children.splice(findChild,1);
					},
					getChild : function (index){
						return children[index];
					},
					getNumberOfChildren : function (index){
						return children.length;
					},	
					setValue : function (val){

					},
					getValue : function (){

		//DEPTH FIRST
		var stack = [];
		function depthFirstTreeTraversal (node) {
			if (node.getParent() === undefined){
				stack.push(node.getValue());
			}
			if (node !== null || node !== undefined){
				for (var i = 0; i < node.getNumberOfChildren(); i ++){
					var child = node.getChild(i);
					stack.push(child.getValue());
					depthFirstTreeTraversal(child);
				}
			}
